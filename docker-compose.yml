services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data  # For SQLite database persistence
    environment:
      - DATABASE_URL=sqlite:///./data/transaction_db.db
      - DEBUG=true
    depends_on:
      - db-setup
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting FastAPI server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Service to ensure database directory exists
  db-setup:
    build: .
    volumes:
      - ./data:/app/data
    command: >
      sh -c "
        mkdir -p /app/data &&
        echo 'Database directory created'
      "

  # Optional: PostgreSQL service for production
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: transaction_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - postgres

volumes:
  postgres_data: